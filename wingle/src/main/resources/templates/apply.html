<!-- 가입 신청 시 메일 -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body
        style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    "
>
<div
        style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      "
>
    <h1 style="text-align: center; margin-bottom: 50px">
        <img
                src="https://wingle-bucket.s3.ap-northeast-2.amazonaws.com/wingleResource/wingle_logo.png"
                alt="logo"
                width="138"
                height="83"
        />
    </h1>
    <p style="font-size: 24px; text-align: center">
        <strong>&nbsp;안녕하세요.<br/>&nbsp;WINGLE입니다.</strong>
    </p>
    <p style="text-align: center; margin-top: 40px">
        안녕하세요, <span th:text="${name}"></span> 윙그리 님!
    </p>
    <p style="text-align: center">가입 신청이 완료되었습니다.</p>
    <p style="text-align: center">
        가입이 승인되면 다시 한 번 메일을 보내드리겠습니다.
    </p>
    <p style="text-align: center">
        메일이 오지 않는다면 스팸함을 확인하거나 wingle.kr@gmail.com으로
        문의해주세요.
    </p>
    <p style="text-align: center; margin-top: 50px">감사합니다.</p>
    <div style="text-align: center; margin-top: 50px">
        <a
                href="https://wingle-national.netlify.app/auth/login"
                style="
            color: #ff6600;
            text-decoration: none;
            border: 1px solid #ff6600;
            padding: 16px 24px;
            border-radius: 4px;
            display: inline-block;
            margin-bottom: 40px;
          "
        >
            <strong>WINGLE 바로가기</strong>
        </a>
    </div>
</div>
</body>
</html>
